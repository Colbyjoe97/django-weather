<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colby's Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h3>Weather App</h3>
        </div>
        <div class="header-right">
            <a href="/login">Login</a>
        </div>
    </div>
    
    {{ api }}
    <div class="wrapper">
        <div class="weather">
            <form action="weather" method="POST">
                <input type="text" name="city" id="city" placeholder="City Name">
                <input type="submit" value="Get Weather" id="button">
            </form>
            <div class="stat_box">
                <div class="stats">
                    {{weather.temp_c}} / {{weather.temp_f}}
                    {{weather.city}} - {{weather.country_code}} <br>  
                    {{ weather.weather_type }}
                </div>
            </div>
        </div>
        <div class="favorites">
            <h3>favorites placeholder</h3>
            <h3>favorites placeholder</h3>
            <h3>favorites placeholder</h3>
            <h3>favorites placeholder</h3>
            <h3>favorites placeholder</h3>
        </div>
        
    </div>
</body>
</html>
